workflows:
  m3pay-ios:
    name: Build m3pay iOS IPA (unsigned)
    max_build_duration: 60
    instance_type: mac_mini_m2
    environment:
      flutter: "3.27.0"
      xcode: "16.4"
    scripts:
      - name: Clean CocoaPods cache and update Firebase
        script: |
          cd ios
          echo "ğŸ§¹ Cleaning old CocoaPods cache..."
          rm -rf Pods Podfile.lock ~/Library/Caches/CocoaPods ~/.cocoapods
          pod cache clean --all
          echo "ğŸ” Setting up new repo..."
          pod setup
          pod repo update
          echo "ğŸ“¦ Installing pods..."
          pod install --repo-update
          echo "ğŸš€ Updating Firebase/Messaging..."
          pod update Firebase/Messaging
          cd ..
      - name: Build IPA (unsigned)
        script: |
          flutter clean
          flutter pub get
          flutter build ipa --release --no-codesign
          echo "âœ… IPA build complete."
          echo "ğŸ“¦ Checking build output..."
          ls -R build/ios/ipa || echo "âš ï¸ No IPA found in build/ios/ipa"
          mkdir -p output
          cp -r build/ios/ipa/*.ipa output/ || echo "âš ï¸ No IPA copied to output"
    artifacts:
      - output/*.ipa
    publishing:
      email:
        recipients:
          - your@email.com
        notify:
          success: true
          failure: true
