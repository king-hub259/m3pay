workflows:
  m3pay-ios:
    name: Build m3pay iOS IPA (unsigned)
    max_build_duration: 60
    instance_type: mac_mini_m2
    environment:
      flutter: "3.27.0"
      xcode: "16.4"
    scripts:
      - name: Clean CocoaPods cache and update Firebase
        script: |
          cd ios
          echo "ðŸ§¹ Cleaning CocoaPods cache..."
          rm -rf Pods Podfile.lock ~/Library/Caches/CocoaPods ~/.cocoapods
          pod cache clean --all
          pod setup
          pod repo update
          pod install --repo-update
          pod update Firebase/Messaging
          cd ..
      - name: Build iOS app archive
        script: |
          flutter clean
          flutter pub get
          echo "ðŸš€ Building iOS archive..."
          flutter build ios --release --no-codesign
      - name: Export IPA manually
        script: |
          echo "ðŸ“¦ Creating unsigned IPA from archive..."
          cd build/ios/iphoneos
          mkdir Payload
          cp -r Runner.app Payload/
          zip -r m3pay.ipa Payload
          mv m3pay.ipa ../../..
          cd ../../..
          echo "âœ… IPA successfully exported!"
          ls -lh m3pay.ipa
    artifacts:
      - m3pay.ipa
    publishing:
      email:
        recipients:
          - your@email.com
        notify:
          success: true
          failure: true
